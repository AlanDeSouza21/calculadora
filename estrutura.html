<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="visual.css">
</head>
<body>
    <section>
        <div id="resultado">
            <div id="calculo01"></div>
            <div id="calculo02"></div>
        </div>
        <nav>
            <input type="button" value= "AC" id="limpa" onclick="limpar()">
            <input type="button" value= "<" id="apaga" onclick="apagar()">
            <input type="button" value= "/" class="sinais" onclick="digitar('/')">
            <input type="button" value= "7" class="numeros" onclick="digitar('7')">
            <input type="button" value= "8" class="numeros" onclick="digitar('8')">
            <input type="button" value= "9" class="numeros" onclick="digitar('9')">
            <input type="button" value= "*" class="sinais" onclick="digitar('*')">
            <input type="button" value= "4" class="numeros" onclick="digitar('4')">
            <input type="button" value= "5" class="numeros" onclick="digitar('5')">
            <input type="button" value= "6" class="numeros" onclick="digitar('6')">
            <input type="button" value= "-" class="sinais" onclick="digitar('-')">
            <input type="button" value= "1" class="numeros" onclick="digitar('1')">
            <input type="button" value= "2" class="numeros" onclick="digitar('2')">
            <input type="button" value= "3" class="numeros" onclick="digitar('3')">
            <input type="button" value= "+" class="sinais" onclick="digitar('+')">
            <input type="button" value= "," class="numeros" onclick="digitar('.')">
            <input type="button" value= "0" class="numeros" onclick="digitar('0')">
            <input type="button" value= "=" id="enter" onclick="calculo()">
        </nav>
    </section>
    <script src="backEnd_Calculadora.js"></script>
    </body>
</html>
