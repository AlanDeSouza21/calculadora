<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="visual.css">
    <script src="https://kit.fontawesome.com/8afec02d15.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div id="resultado">
            <div id="calculo01"></div>
            <div id="calculo02"></div>
        </div>
        <nav>
            <input type="button" value= "AC" id="limpa" onclick="limpar()">
            <button id="apaga" onclick="apagar()"><i class="fa-solid fa-delete-left fa-2xs"></i></button>
            <button class="sinais interacao" id="divisao" onclick="digitar(0)">/</button>
            <label class="sinais interacao" id="L-divisao" for="divisao"><i class="fa-solid fa-divide"></i></label><br>
            <button class="numeros interacao" onclick="digitar(2)">7</button>
            <button class="numeros interacao" onclick="digitar(3)">8</button>
            <button class="numeros interacao" onclick="digitar(4)">9</button>
            <button class="sinais interacao" id="multiplicacao" onclick="digitar(5)">*</button>
            <label class="sinais interacao" for="multiplicacao"><i class="fa-solid fa-xmark"></i></label>
            <button class="numeros interacao" onclick="digitar(7)">4</button>
            <button class="numeros interacao" onclick="digitar(8)">5</button>
            <button class="numeros interacao" onclick="digitar(9)">6</button>
            <button class="sinais interacao" id="subtracao" onclick="digitar(10)">-</button>
            <label class="sinais interacao" for="subtracao"><i class="fa-solid fa-minus"></i></label>
            <button class="numeros interacao" onclick="digitar(12)">1</button>
            <button class="numeros interacao" onclick="digitar(13)">2</button>
            <button class="numeros interacao" onclick="digitar(14)">3</button>
            <button class="sinais interacao" id="soma" onclick="digitar(15)">+</button>
            <label class="sinais interacao" for="soma"><i class="fa-solid fa-plus"></i></label>
            <button class="numeros interacao" onclick="digitar(17)">,</button>
            <button class="numeros interacao" onclick="digitar(18)">0</button>
            
            <input type="button" value= "=" id="enter" onclick="calculo()">
        </nav>
    </section>
    <script src="backEnd_Calculadora.js"></script>
    </body>
</html>
